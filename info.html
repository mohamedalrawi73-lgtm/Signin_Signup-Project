<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styling.css">
        <title>www.info.com</title>
    </head>
    <body>
        <div class="container3">
        <h1>More info!</h1>
        <p>Why we ask for more information? We ask for more information to provide a better user experience and ensure the security of your account.</p>
        <form>
            <label>Boy Girl</label><br>
            <input type = "radio" name = "gender" value = "male" />
            <input type = "radio" name="gender" value = "female" /><br><br>
            <label>Date of Birth DOB</label><br>
            <input type = "date" name = "dob" /><br><br>
            <label>Email ID</label><br>
            <input type = "email" placeholder="Enter your email id" value="email"/><br><br>
            <label>Phone number</label><br>
            <input type = "tel" placeholder="Enter your phone number" value="phone"/><br><br>
            <label>Country</label><br>
            <select>
                <option>India</option>
                <option>Germany</option>
                <option>Australia</option>
            </select><br><br>
            <label>Languages known</label><br>
            <input type = "checkbox" name="lang" value="english" />English
            <input type = "checkbox" name="lang" value="spanish" />Spanish
            <input type = "checkbox" name="lang" value="tamil" />Tamil<br><br>
            <label>Choose your browser</label><br>
            <input list = "browsers" name = "browser" placeholder="Choose your browser" />
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Edge">
                <option value="Safari">
            </datalist><br><br>
            <label>Any requests to make your experience better!</label><br>
            <textarea cols = "59" rows = "5" placeholder="Write about preferences here..."></textarea><br><br>
            <input type = "submit" value = "Submit" />
            <input type = "reset" value = "Reset" /><br>
        </div>
        <div class="container6">
            <a href = "Signin.html">Go back to Sign-in page</a>
            <a href = "Signup.html">Go back to Sign-up page</a>
        </div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
