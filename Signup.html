<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>www.signup.com</title>
        <style>
            .container {
                width: 300px;
                background-color: blue;
                margin: auto;
                padding: 30px;
                border: 1px solid #bd1616;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(11, 29, 63, 0.1);
            }
        </style>
    </head>
    <body bgcolor="grey">
        <div class="container">
        <form>
            <h1>Sign-up!</h1>
            <p>Username</p>
            <input type = "text" placeholder="Enter Username" /><br>
            <p>Password</p>
            <input type = "password" name = "password" placeholder="Enter Password" />
            <input type = "password" name = "confirm_password" placeholder="Confirm Password" /><br>
            <input type = "checkbox" />Remember me<br>
            <input type = "submit" value = "Sign-up" /><br>
            <a href = "Signin.html">Already have an account? Log-in</a><br>
            <a href = "info.html">More info</a>
        </form>
        </div>
    </body>
</html>
<script>
    const password = document.querySelector('input[name="password"]');
    const confirmPassword = document.querySelector('input[name="confirm_password"]');

    function validatePassword(){
        if(password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity("Passwords dont match");
        } else {
            confirmPassword.setCustomValidity('');
        }
    }

    password.addEventListener('change', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
</script>
